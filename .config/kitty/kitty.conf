font_family      FiraCode Nerd Font Mono Bold
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        15
tab_bar_edge     bottom
tab_bar_style    separator
tab_bar_align left
tab_separator " î˜¡ "
tab_title_template "{index} {title}"
